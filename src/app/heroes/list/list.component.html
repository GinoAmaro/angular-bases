<h3>Listado de Héroes</h3>

<div *ngIf="deleteHero; else noborrado">
    <h3>Héroe Borrado <small class="text-danger">{{deleteHero}}</small></h3>
</div>

<ng-template #noborrado>
    <h3>No ha borrado nada</h3>
</ng-template>


<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-danger">
    Borrar último héroe
</button>

<ul class="mt-2 list-group">
    <li *ngFor="let heroe of heroNames" class="list-group-item">{{heroe|titlecase}}</li>
</ul>
